databases:
  - name: jira-clone-db
    databaseName: jira_clone
    user: jira_user
    plan: free

services:
  # Backend FastAPI Service
  - type: web
    name: jira-clone-backend
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    rootDir: backend
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jira-clone-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        fromService:
          type: web
          name: jira-clone-frontend
          property: host

  # Frontend Next.js Service  
  - type: web
    name: jira-clone-frontend
    runtime: node
    buildCommand: "cd frontend && npm install -g pnpm && pnpm install && pnpm run build"
    startCommand: "cd frontend && pnpm start"
    plan: free
    rootDir: frontend
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_BASE_URL
        fromService:
          type: web
          name: jira-clone-backend
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: jira-clone-frontend
          property: host 